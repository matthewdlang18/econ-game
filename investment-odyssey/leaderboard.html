<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Investment Odyssey - Leaderboard</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-light">
  <div id="leaderboard-container" class="container-fluid p-0">
    <header class="bg-dark text-white py-3">
      <div class="container">
        <div class="d-flex justify-content-between align-items-center">
          <div class="d-flex align-items-center">
            <h1 class="h3 mb-0 mr-4">Investment Odyssey</h1>
            <nav class="nav">
              <a href="index.html" class="nav-link text-white">Game</a>
              <a href="leaderboard.html" class="nav-link text-white active">Leaderboard</a>
            </nav>
          </div>
          <div id="user-info" class="text-right"></div>
        </div>
      </div>
    </header>

    <main class="container py-4">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <h2 class="h4 mb-0">Investment Odyssey Leaderboard</h2>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-striped table-hover">
              <thead class="thead-dark">
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Player</th>
                  <th scope="col">Final Value</th>
                  <th scope="col">Game Mode</th>
                  <th scope="col">Date</th>
                </tr>
              </thead>
              <tbody id="leaderboard-body">
                <tr>
                  <td colspan="5" class="text-center">Loading leaderboard data...</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>

    <footer class="bg-dark text-white py-3 mt-5">
      <div class="container text-center">
        <p class="mb-0">&copy; 2023 Investment Odyssey</p>
      </div>
    </footer>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>

  <!-- Game scripts -->
  <script src="supabase.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      // Initialize Supabase
      const supabase = window.supabase;
      
      // Try to get user data from localStorage
      const userData = localStorage.getItem('userData');
      if (userData) {
        try {
          const parsedUserData = JSON.parse(userData);
          // Initialize user data
          if (window.gameSupabase && typeof window.gameSupabase.initializeUser === 'function') {
            window.gameSupabase.initializeUser(parsedUserData);
          }
          
          // Display user info
          const userInfoElement = document.getElementById('user-info');
          if (userInfoElement) {
            userInfoElement.innerHTML = `
              <span class="mr-2">Welcome, ${parsedUserData.name || 'User'}</span>
              <button id="logout-btn" class="btn btn-sm btn-outline-light">Logout</button>
            `;
            
            // Add logout functionality
            const logoutBtn = document.getElementById('logout-btn');
            if (logoutBtn) {
              logoutBtn.addEventListener('click', () => {
                localStorage.removeItem('userData');
                window.location.href = '../index.html';
              });
            }
          }
        } catch (e) {
          console.error('Error parsing user data from localStorage', e);
          redirectToLogin();
        }
      } else {
        redirectToLogin();
      }
      
      // Fetch leaderboard data
      try {
        const { data, error } = await supabase
          .from('leaderboard')
          .select('*')
          .order('final_value', { ascending: false });
          
        if (error) {
          console.error('Error fetching leaderboard data:', error);
          document.getElementById('leaderboard-body').innerHTML = `
            <tr>
              <td colspan="5" class="text-center text-danger">
                Error loading leaderboard data. Please try again later.
              </td>
            </tr>
          `;
          return;
        }
        
        if (!data || data.length === 0) {
          document.getElementById('leaderboard-body').innerHTML = `
            <tr>
              <td colspan="5" class="text-center">
                No leaderboard entries found. Be the first to play and get on the leaderboard!
              </td>
            </tr>
          `;
          return;
        }
        
        // Populate leaderboard table
        const leaderboardBody = document.getElementById('leaderboard-body');
        leaderboardBody.innerHTML = '';
        
        data.forEach((entry, index) => {
          const row = document.createElement('tr');
          
          // Format date
          const createdAt = new Date(entry.created_at);
          const formattedDate = createdAt.toLocaleDateString();
          
          row.innerHTML = `
            <td>${index + 1}</td>
            <td>${entry.user_name}</td>
            <td>$${entry.final_value.toFixed(2)}</td>
            <td>${entry.game_mode === 'single' ? 'Single Player' : 'Class'}</td>
            <td>${formattedDate}</td>
          `;
          
          leaderboardBody.appendChild(row);
        });
      } catch (error) {
        console.error('Error in leaderboard loading:', error);
        document.getElementById('leaderboard-body').innerHTML = `
          <tr>
            <td colspan="5" class="text-center text-danger">
              An unexpected error occurred. Please try again later.
            </td>
          </tr>
        `;
      }
    });
    
    // Redirect to login page if no user data is available
    function redirectToLogin() {
      window.location.href = '../index.html';
    }
  </script>
</body>
</html>
