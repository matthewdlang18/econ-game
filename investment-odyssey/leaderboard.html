<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Investment Odyssey - Leaderboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <header class="py-3 mb-4 border-bottom">
      <div class="d-flex align-items-center justify-content-between">
        <h1 class="h4 mb-0">Investment Odyssey - Leaderboard</h1>
        <div class="d-flex align-items-center">
          <a href="index.html" class="btn btn-outline-primary me-2">Back to Game</a>
          <div id="user-info" class="d-none">
            <span id="user-name"></span>
            <button id="logout-btn" class="btn btn-sm btn-outline-secondary ms-2">Logout</button>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="card mb-4">
        <div class="card-header">
          <ul class="nav nav-tabs card-header-tabs" id="leaderboard-tabs">
            <li class="nav-item">
              <a class="nav-link active" id="single-player-tab" data-bs-toggle="tab" href="#single-player">Single Player</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="class-games-tab" data-bs-toggle="tab" href="#class-games">Class Games</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="overall-tab" data-bs-toggle="tab" href="#overall">Overall</a>
            </li>
          </ul>
        </div>
        <div class="card-body">
          <div class="tab-content" id="leaderboard-content">
            <div class="tab-pane fade show active" id="single-player">
              <div class="mb-3">
                <div class="row g-2">
                  <div class="col-md-4">
                    <select id="single-time-filter" class="form-select">
                      <option value="all">All Time</option>
                      <option value="week">This Week</option>
                      <option value="month">This Month</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="table-responsive">
                <table class="table table-striped">
                  <thead>
                    <tr>
                      <th>Rank</th>
                      <th>Player</th>
                      <th>Portfolio Value</th>
                      <th>Return</th>
                      <th>Date</th>
                    </tr>
                  </thead>
                  <tbody id="single-player-leaderboard">
                    <!-- Single player leaderboard data will be populated here -->
                  </tbody>
                </table>
              </div>
            </div>
            <div class="tab-pane fade" id="class-games">
              <div class="mb-3">
                <div class="row g-2">
                  <div class="col-md-4">
                    <select id="section-filter" class="form-select">
                      <option value="all">All Sections</option>
                      <!-- Section options will be populated here -->
                    </select>
                  </div>
                  <div class="col-md-4">
                    <select id="class-time-filter" class="form-select">
                      <option value="all">All Time</option>
                      <option value="week">This Week</option>
                      <option value="month">This Month</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="table-responsive">
                <table class="table table-striped">
                  <thead>
                    <tr>
                      <th>Rank</th>
                      <th>Player</th>
                      <th>Section</th>
                      <th>TA</th>
                      <th>Portfolio Value</th>
                      <th>Return</th>
                      <th>Date</th>
                    </tr>
                  </thead>
                  <tbody id="class-games-leaderboard">
                    <!-- Class games leaderboard data will be populated here -->
                  </tbody>
                </table>
              </div>
            </div>
            <div class="tab-pane fade" id="overall">
              <div class="mb-3">
                <div class="row g-2">
                  <div class="col-md-4">
                    <select id="overall-time-filter" class="form-select">
                      <option value="all">All Time</option>
                      <option value="week">This Week</option>
                      <option value="month">This Month</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="table-responsive">
                <table class="table table-striped">
                  <thead>
                    <tr>
                      <th>Rank</th>
                      <th>Player</th>
                      <th>Game Type</th>
                      <th>Portfolio Value</th>
                      <th>Return</th>
                      <th>Date</th>
                    </tr>
                  </thead>
                  <tbody id="overall-leaderboard">
                    <!-- Overall leaderboard data will be populated here -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <script src="../supabase.js"></script>
  <script src="js/auth-helper.js"></script>
  <script src="js/leaderboard.js"></script>
</body>
</html>
