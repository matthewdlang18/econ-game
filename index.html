<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Macroeconomics Game Portal</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="app">
    <h1>Macroeconomics Game Portal</h1>
    <div id="login-container">
      <h2>Login</h2>
      <div id="redirect-message" style="display: none; margin-bottom: 15px; padding: 10px; background-color: #f0f8ff; border-left: 4px solid #4f46e5; color: #333;"></div>
      <form id="login-form">
        <input type="text" id="name" placeholder="Name" required />
        <input type="password" id="passcode" placeholder="Passcode" required />
        <button type="submit">Login</button>
      </form>
      <div id="login-error" class="error"></div>

      <div class="games-section">
        <h3>Available Games</h3>
        <div class="game-card">
          <h4>Investment Odyssey</h4>
          <p>Practice your investment skills in this financial market simulation.</p>
          <div class="game-links">
            <a href="investment-odyssey/about.html" class="game-link">Learn More</a>
            <a href="index.html?redirect=investment-odyssey" class="game-link primary">Sign In to Play</a>
            <a href="#" class="game-link guest" id="guest-mode-link">Continue as Guest</a>
          </div>
        </div>
      </div>
    </div>
    <div id="dashboard" style="display:none;"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js" defer></script>
  <script src="supabase.js" defer></script>
  <script src="main.js" defer></script>
</body>
</html>
